apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: us.gcr.io/tikceting-dev/orders
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
