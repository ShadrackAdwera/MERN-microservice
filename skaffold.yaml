apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: tikceting-dev
  artifacts:
    - image: us.gcr.io/tikceting-dev/ticket-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: '**/*.js'
    - image: us.gcr.io/tikceting-dev/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: '**/*.js'
  
